<!doctype html>
<html>

<head>
    <script src="blotter.min.js"></script>
    <script src="channelSplitMaterial.js"></script>
</head>

<body>
    <script>
        var text = new Blotter.Text("vision@ry", {
            family: 'Catamaran',
            size: 300,
            fill: "#000",
            paddingLeft: 80,
            paddingRight: 80,
            paddingTop: 80,
            paddingBottom: 80,
        })

        var material = new Blotter.ChannelSplitMaterial();
        material.uniforms.uOffset.value = 0.05;
        material.uniforms.uRotation.value = 50;
        material.uniforms.uApplyBlur.value = 1; // 0 false, 1 true
        material.uniforms.uAnimateNoise.value = .3;


        var blotter = new Blotter(material, {
            texts: text
        })

        var scope = blotter.forText(text);

        scope.appendTo(document.body);

        document.onmousemove = moveIt;

        function moveIt(event) {

            material.uniforms.uRotation.value = (event.clientX * .1);
            material.uniforms.uOffset.value = (event.clientY * .0001);

        }
    </script>
</body>

</html>
